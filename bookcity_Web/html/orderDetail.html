<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <link type="text/css" rel="stylesheet" href="/css/base.css">
    <link type="text/css" rel="stylesheet" href="/css/orderDetail.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/ordersDetail.js"></script>
    <script src="/js/base.js"></script>
</head>
<body>
<div id="container">
    <div class="header">

    </div>
    <div class="menu">

    </div>
    <div class="main">
        <div class="orderDetail-wrap">
            <img src="/resources/images/icon_order.gif">
            <table id="orderTable" class="bg">
                <tr>
                    <td class="left">订单编号: </td>
                    <td><span id="orderNO"></span></td>
                </tr>
                <tr>
                    <td class="left">金额: </td>
                    <td><span id="money"></span></td>
                </tr>
                <tr>
                    <td class="left">下单日期: </td>
                    <td><span id="orderDate"></span></td>
                </tr>
                <tr>
                    <td class="left">会员级别: </td>
                    <td><span id="levelName"></span></td>
                </tr>
                <tr>
                    <td class="left">会员优惠: </td>
                    <td><span id="favourable"></span></td>
                </tr>
                <tr>
                    <td class="left">收货人姓名: </td>
                    <td><span id="memberName"></span></td>
                </tr>
                <tr>
                    <td class="left">收货人联系电话: </td>
                    <td><span id="phone"></span></td>
                </tr>
                <tr>
                    <td class="left">收货人邮编: </td>
                    <td><span id="zip"></span></td>
                </tr>
                <tr>
                    <td class="left">收货人详细地址: </td>
                    <td><span id="address"></span></td>
                </tr>
            </table>

            <table id="detailTable"></table>
            <div class="back">
                <a class="font-red">返回</a>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</div>
</body>
</html>
