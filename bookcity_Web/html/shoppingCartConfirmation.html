<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单确认</title>
    <link type="text/css" rel="stylesheet" href="/css/base.css">
    <link type="text/css" rel="stylesheet" href="/css/shoppingCart.css">
    <link type="text/css" rel="stylesheet" href="/css/shoppingCartConfirmation.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/base.js"></script>
</head>
<body>
<div id="container">
    <div class="header">

    </div>
    <div class="menu">

    </div>
    <div class="main">
        <div class="cart-wrap">
            <img src="/resources/images/Car_icon_04.gif">
            <div class="cartStatus">
                <img src="/resources/images/Car_07.gif">
                <span>查看购物车物品</span>
                <img src="/resources/images/Car_15.gif" class="img-divide">
                <img src="/resources/images/Car_09.gif">
                <span class="selected">确认订单信息</span>
                <img src="/resources/images/Car_15.gif" class="img-divide">
                <img src="/resources/images/Car_11.gif">
                <span>订单提交成功</span>
                <img src="/resources/images/Car_15.gif" class="img-divide">
            </div>
            <table class="bg">
                <tr>
                    <td class="left">订单编号: </td>
                    <td>1593578946</td>
                </tr>
                <tr>
                    <td class="left">金额: </td>
                    <td>￥50元</td>
                </tr>
                <tr>
                    <td class="left">下单日期: </td>
                    <td>2021年8月31日 9:10:44</td>
                </tr>
                <tr>
                    <td class="left">会员级别: </td>
                    <td>普通会员</td>
                </tr>
                <tr>
                    <td class="left">会员优惠: </td>
                    <td>7折</td>
                </tr>
                <tr>
                    <td class="left">收货人姓名: </td>
                    <td><input type="text" value="keke" name="name"></td>
                </tr>
                <tr>
                    <td class="left">收货人联系电话: </td>
                    <td><input type="text" value="177****6125" name="phone"></td>
                </tr>
                <tr>
                    <td class="left">收货人邮编: </td>
                    <td><input type="text" value="130011" name="postcode"></td>
                </tr>
                <tr>
                    <td class="left">收货人详细地址: </td>
                    <td><input type="text" value="长春工业大学菜鸟驿站" name="address"></td>
                </tr>
            </table>
            <div class="operation">
                <button class="return"></button>
                <button class="submit"></button>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</div>
</body>
</html>
