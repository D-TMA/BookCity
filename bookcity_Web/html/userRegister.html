<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员信息修改</title>
    <link type="text/css" rel="stylesheet" href="/css/base.css">
    <link type="text/css" rel="stylesheet" href="/css/user.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/base.js"></script>
</head>
<body>
<div id="container">
    <div class="header">

    </div>
    <div class="menu">

    </div>
    <div class="main">
        <div class="user-wrap">
            <img src="/resources/images/icon_register.gif">
            <table id="userTable" class="bg">
                <tr>
                    <td class="left">会员级别: </td>
                    <td>
                        <select>
                            <option>普通会员</option>
                            <option>黄金会员</option>
                            <option>铂金会员</option>
                            <option>钻石会员</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="left">真实姓名: </td>
                    <td>
                        <input type="text" value="" name="name">
                    </td>
                </tr>
                <tr>
                    <td class="left">登录账号: </td>
                    <td>
                        <input type="text" value="" name="username">
                    </td>
                </tr>
                <tr>
                    <td class="left">登录密码: </td>
                    <td>
                        <input type="text" value="" name="password">
                    </td>
                </tr>
                <tr>
                    <td class="left">核对密码: </td>
                    <td>
                        <input type="text" value="" name="check_password">
                    </td>
                </tr>
                <tr>
                    <td class="left">联系电话: </td>
                    <td>
                        <input type="text" value="" name="phone">
                    </td>
                </tr>
                <tr>
                    <td class="left">联系地址: </td>
                    <td>
                        <input type="text" value="" name="address">
                    </td>
                </tr>
                <tr>
                    <td class="left">邮政编码: </td>
                    <td>
                        <input type="text" value="" name="postal_code">
                    </td>
                </tr>
                <tr>
                    <td class="left">电子邮箱: </td>
                    <td>
                        <input type="text" value="" name="e-mail">
                    </td>
                </tr>
            </table>
            <div id="register">
                <button>注册</button>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</div>
</body>
</html>
