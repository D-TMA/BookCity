<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员信息修改</title>
    <link type="text/css" rel="stylesheet" href="/css/base.css">
    <link type="text/css" rel="stylesheet" href="/css/user.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/base.js"></script>
</head>
<body>
<div id="container">
    <div class="header">

    </div>
    <div class="menu">

    </div>
    <div class="main">
        <div class="user-wrap">
            <img src="/resources/images/EditUser_01.gif">
            <table id="userTable" class="bg">
                <tr>
                    <td class="left">会员级别: </td>
                    <td>普通会员</td>
                </tr>
                <tr>
                    <td class="left">真实姓名: </td>
                    <td>
                        <input type="text" value="张三" name="name">
                    </td>
                </tr>
                <tr>
                    <td class="left">登录账号: </td>
                    <td>
                        <input type="text" value="张三" name="username">
                    </td>
                </tr>
                <tr>
                    <td class="left">登录密码: </td>
                    <td>
                        <input type="text" value="" name="password">
                    </td>
                </tr>
                <tr>
                    <td class="left">核对密码: </td>
                    <td>
                        <input type="text" value="" name="check_password">
                    </td>
                </tr>
                <tr>
                    <td class="left">联系电话: </td>
                    <td>
                        <input type="text" value="177****6125" name="phone">
                    </td>
                </tr>
                <tr>
                    <td class="left">联系地址: </td>
                    <td>
                        <input type="text" value="长春工业大学" name="address">
                    </td>
                </tr>
                <tr>
                    <td class="left">邮政编码: </td>
                    <td>
                        <input type="text" value="130011" name="postal_code">
                    </td>
                </tr>
                <tr>
                    <td class="left">电子邮箱: </td>
                    <td>
                        <input type="text" value="1071036361@qq.com" name="e-mail">
                    </td>
                </tr>
            </table>
            <div id="save">
                <button>保存</button>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</div>
</body>
</html>
