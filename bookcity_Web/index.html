<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电子书城</title>
    <link type="text/css" rel="stylesheet" href="/css/base.css">
    <link type="text/css" rel="stylesheet" href="/css/index.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/base.js"></script>
    <script src="/js/index.js"></script>
</head>
<body>
<div id="container">
    <div class="header">

    </div>
    <div class="menu">

    </div>
    <div class="main">
        <div class="index-wrap">
            <div class="left-content">
                <div class="login-wrap">
                    <h3>会员登录</h3>
                    <div class="account-wrap">
                        登录账号: <input type="text" id="loginName">
                    </div>
                    <div class="account-wrap">
                        登录密码: <input type="password" id="loginPwd">
                    </div>
                    <div class="login-operation">
                        <button class="btn-register">注册</button>
                        <button class="btn-login">登录</button>
                    </div>
                    <div id="errLogin" style="color:red;font-size: 16px;display: none;text-align: center">登录失败,用户名或密码错误</div>
                </div>
                <div class="category-wrap">
                    <h3>商品类别</h3>
                    <ul class="category-ul">
                    </ul>
                </div>
            </div>
            <div class="right-content">
                <div>
                    <div class="content-title">
                        <img class="left-img" src="/resources/images/Icon_TeJia.gif">
                        <img class="right-img" src="/resources/images/icon_more.gif" id="more-special">
                    </div>
                    <hr>
                    <div class="content-merchandise" id="special-merchandise"></div>
                </div>
                <br>
                <div>
                    <div class="content-title">
                        <img class="left-img" src="/resources/images/Icon_TeJia.gif">
                        <img class="right-img" src="/resources/images/icon_more.gif" id="more-news">
                    </div>
                    <hr>
                    <div class="content-merchandise" id="new-merchandise"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</div>
</body>
</html>
